<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="View" content="width=device-width, initial-scale=1.0">
  <style>

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #gainLabel {
      width: 100px;
      text-align: center;
      margin-bottom: 10px;
    }

    #output {
      margin-top: 20px;
      width: 100%;
    }
    
  </style>
</head>
<script>

  var lastValue = null;

  /*
  This is where the magic happens between Choc and Javascript.
  We create a callback `gainValueCallback()` that will be called by Choc's bind() when this gain value is updated.
   */
  function updateGain(val) {

    // If val is the same as the last time we called this, bail out and don't trigger the callback
    if (val === lastValue) {
      return;
    }

    lastValue = val;

    if (typeof window.gainValueCallback === 'function') {
      window.gainValueCallback(val);
    }

    return val;
  }

  // This is called when the slider is moved.  Pass on the slider value to updateGain(), then update the displayed value.
  function sendSliderValue(sliderValue) {
    sliderValue = parseFloat(sliderValue).toFixed(2);

    updateGain(sliderValue)
    .then((result) => {
      document.getElementById('gainLabel').textContent = result + "dB";
    });
  }

  // Receive updated value from C++ (i.e. when a user changes the parameter using automation)
  function receiveGainValue(val) {
    val = parseFloat(val).toFixed(2);

    document.getElementById('gainLabel').innerHTML = val + " dB";
    sendSliderValue(parseFloat(val));
  }

</script>

<body>

  <!--
  Create a slider with a range of 0.00 to 1.00, with a step of 0.01.
  When the slider is moved, the sendSliderValue() function is called with the slider value as an argument.
  -->
  <p>Gain</p>
  <input type="range" min="-40.0" max="6.00" value="-20.0" step="0.01" id="GainSlider" oninput="sendSliderValue(this.value)">
  <span id="gainLabel">-20.0 dB</span>

</body>
</html>
